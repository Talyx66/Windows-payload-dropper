<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOU'VE BEEN HACKED</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: monospace;
      animation: flashbg 0.5s infinite alternate;
    }
    @keyframes flashbg {
      from { background-color: black; color: lime; }
      to   { background-color: red; color: cyan; }
    }
    @keyframes glitch {
      0%   { transform: translate(0); opacity: 1; }
      15%  { transform: translate(-2px, 2px); opacity: 0.8; }
      30%  { transform: translate(2px, -2px); opacity: 1; }
      45%  { transform: translate(-1px, 1px); opacity: 0.9; }
      60%  { transform: translate(1px, -1px); opacity: 1; }
      75%  { transform: translate(-1px, 2px); opacity: 0.95; }
      100% { transform: translate(0); opacity: 1; }
    }
    .glitch {
      animation: glitch 0.3s infinite;
      text-shadow: 2px 0 red, -2px 0 blue;
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <h1 class="glitch">
    Howdy partner!<br>
    You Have Been Hacked<br>
   
  </h1>
  <img 
    src="https://www.shutterstock.com/image-illustration/spy-agent-hacker-anonymous-black-600nw-1721933731.jpg" 
    alt="hacked face" 
    width="500" 
    height="500">
</body>
</html>
